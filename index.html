<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/logo.svg" />
  </head>
  <body>
    <main id="main">
      <section id="certificate__body">
        <div class="container certificate">
          <div class="certificate__main">
            <div class="certificate__right">
              <h2 class="certificate__text">
                <span>“Algoritmlar”</span> kursini tamomlagani haqida
              </h2>
            </div>
            <div class="certificate__left">
              <img src="./images/logo.svg" alt="" />
            </div>
          </div>
          <h1 class="certificate__title">SERTIFIKAT</h1>
          <h3 class="certificate__person__name">Jasur Hakimov</h3>
          <p class="certificate__about">
            Ushbu sertifikat Jasur Hakimovga <span>2024-yil, 25-iyun</span> kuni
            42.uz platformasida <span>“Algoritmlar”</span> kursini
            muvaffaqiyatli tamomlagani uchun berildi.
          </p>
          <img
            class="certificate__img"
            src="./images/qrcode.png"
            alt=" QR code"
          />
        </div>
      </section>
      <section id="footer">
        <div class="container footer">
          <div class="footer__left">
            <img class="footer__img__1" src="./images/qol.png" alt="Das hat" />
            <h2 class="footer__text text">Yusuf Abdullaev,</h2>
            <p class="footer__list footer__text">Co-founder, CEO</p>
          </div>
          <div class="footer__right">
            <img src="./images/footer.svg" alt="" />
            <h3 class="footer__end">2024-yil, 25-iyun</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
